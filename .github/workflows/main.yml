name: Daily Bug Bounty Report

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install wkhtmltopdf
        run: sudo apt-get install -y wkhtmltopdf

      - name: Install Dependencies
        run: |
          pip install feedparser requests beautifulsoup4 markdown pdfkit

      - name: Run Script
        run: python script.py

      - name: Commit and Push Report
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add daily_report_*.*
          git commit -m "üìù Add daily report" || echo "No changes to commit"
          git push

      - name: Send PDF to Telegram
        run: |
          FILE_PDF=$(ls daily_report_*.pdf)
          curl -F document=@"$FILE_PDF" \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F caption="üìÑ Daily Bug Bounty PDF ‚Äî $FILE_PDF" \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"

      - name: Screenshot GitHub Report Page
        uses: swinton/screenshot-website@v1
        with:
          source: "https://github.com/${{ github.repository }}/blob/main/daily_report_${{ github.run_attempt }}.md"
          destination: "./screenshot.png"

      - name: Send Screenshot to Telegram
        run: |
          curl -F photo=@"screenshot.png" \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F caption="üì∏ Screenshot of the report" \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendPhoto"
