name: Daily Bug Bounty Report

on:
  schedule:
    - cron: '0 7 * * *'  # يوميًا الساعة 9 صباحًا بتوقيت مصر
  workflow_dispatch:  # تشغيل يدوي كمان

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install feedparser

    - name: Run Script
      run: python script.py
