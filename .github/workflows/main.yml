jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install feedparser requests beautifulsoup4

      - name: Run Script
        run: python script.py

      - name: Commit and Push Report
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add daily_report_*.md
          git commit -m "ğŸ“ Add daily report" || echo "No changes to commit"
          git push

      - name: Send to Telegram
        run: |
          FILE_NAME=$(ls daily_report_*.md)
          curl -F document=@"$FILE_NAME" \
               -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F caption="ğŸ“„ Daily Bug Bounty Report â€” $FILE_NAME" \
               "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument"
